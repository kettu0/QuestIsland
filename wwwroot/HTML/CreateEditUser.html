<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>New User</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header>
        <nav id="afterlogin">
            <span class="leftmenu">
                <a href="index.html" target="_blank"><span>home  </span></a>
                <a href="#"><span>contact  </span></a>
            </span>
            <span class="rightmenu">
                <a href="#"><img src="images\wallet.png" id="wallet" width="45"></a>
                <a href="#"><img src="images\kraken.png" id="kraken" width="40"></a>
            </span>
        </nav>
        <span class="maincontainer">
            <span class="mainheader">
                <a href="index.html"><img src="images\Questisland.png" id="questisland"></a><br>
                <span class="headertext">
                    Set off on an epic quest. Get golden coolcoins.<br>
                    Exchange them for booty.<br>
                    <br>
                    <strong>All hands on deck!</strong>
                </span>
            </span>
            <span class="skull">
                <img src="images\mainimage.png" id="skullimage">
            </span>
        </span>
    </header>
    <section>
        <div class="searchbox"><input type="text" placeholder="&#x1F50E Search the Seven Seas!" id="search"></div>
        <div class="questArtifact" id="quest_artifact">
            <form action="front.html">
                <p><h2>CREATE / EDIT USER</h2></p>
                <p>
                    <input type="text" placeholder="Name" id="name">
                    <input type="text" placeholder="Surname" id="surname">
                </p>
                <p><input type="text" placeholder="Nickname" id="nickname"></p>
                <p><input type="text" placeholder="E-mail" id="email"></p>
                <p><input type="password" placeholder="Password" id="password"></p>
                <p><input type="password" placeholder="Repeat Password" id="rpassword"></p>
                <p>
                    <input type="radio" id="Mentor" name="user" value="Mentor"><label for="Mentor">Mentor</label>
                    <input type="radio" id="Codecooler" name="user" value="Codecooler"><label for="Codecooler">Codecooler</label>
                </p>
                <p><input type="submit" value="SUBMIT"></p>
            </form>
        </div>
    </section>
    <footer>
        <p id="footer_p">Created by C of Thieves</p>
        <img src="images\octopus.png" id="octopus">
    </footer>
</body>
</html>
