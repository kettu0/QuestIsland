<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Welcome to Quest Island, ye scurvy dogs!</title>
    <link rel="stylesheet" href="css\style.css">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
</head>

<body>
    <header>
        <nav id="afterlogin">
            <span class="leftmenu">
                <a href="index.html" target="_blank"><span>home  </span></a>
                <a href="#"><span>contact  </span></a>
            </span>
            <span class="rightmenu">
                <a href="#"><img src="images\wallet.png" id="wallet" width="45"></a>
                <a href="#"><img src="images\kraken.png" id="kraken" width="40"></a>
            </span>
        </nav>
        <span class="maincontainer">
            <span class="mainheader">
                <a href="index.html"><img src="images\Questisland.png" id="questisland"></a><br>
                <span class="headertext">
                    Set off on an epic quest. Get golden coolcoins.<br>
                    Exchange them for booty.<br>
                    <br>
                    <strong>All hands on deck!</strong>
                </span>
            </span>
            <span class="skull">
                <img src="images\mainimage.png" id="skullimage">
            </span>
        </span>
    </header>

    <div class="searchbox"><input type="text" placeholder="&#x1F50E Search the Seven Seas!" id="search"></div>
    <div class="main">
        <strong> CREATING NEW CLASS</strong>
    </div>
    <div class="mentors">
        <strong> CHOOSE A MENTOR </strong>
        <hr class="line">
        <div class="table">
            <form action="/QuestIsland/index.html" method="get" id="mentors">
                <table style="width:100%">
                    <tr>
                        <td>
                            <input type="checkbox" id="mentor1" name="mentor" value="mentor1">
                            <label for="mentor1"> Mentor 1 </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="mentor2" name="mentor" value="mentor2">
                            <label for="mentor1"> Mentor 2 </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="mentor3" name="mentor" value="mentor3">
                            <label for="mentor1"> Mentor 3 </label>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div class="name">
        <strong> ENTER A NAME OF NEW CLASS </strong>
        <hr class="line">
        <input type="text" form="mentors" id="name" name="name" style="font-size:25px; color: #1D2951">
    </div>

    <div class="confirm">
        <strong>
            <button onclick="confirm()" type="submit" form="mentors" value="Submit">CONFIRM</button>
        </strong>
    </div>

    <script>
        function confirm() {
            alert("NEW CLASS HAS BEEN CREATED");
        }
    </script>


    <footer>
        <p id="footer_p">Created by C of Thieves</p>
        <img src="images\octopus.png" id="octopus">
    </footer>

</body>

</html>
