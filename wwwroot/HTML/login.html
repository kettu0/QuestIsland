<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Set sail and embark on a quest!</title>
    <link rel="stylesheet" href="css\loginstyle.css">
</head>
<body>
    <div class="maincontainer">
        <header><a href="index.html"><img src="images\Questisland.png" id="questisland"></a></header>
        <section>
            <div class="text-area">
                <article>
                    <p id="main-text">login</p>
                    <div class="mainp"><p>Login with your nickname and password to embark on a quest!</p></div>
                    <input type="text" placeholder="Pirate nickname" id="nickname" /><br />
                    <input type="text" placeholder="Secret pirate code" id="password" /><br />
                    <form action="front.html">
                        <input type="submit" value="Login!" id="button" target="_blank"><br>
                    </form>
                </article>
                <p><a href="#">Forgot your password? <br />Click HERE</a></p>
            </div>
        </section>
        <footer>
            <p id="footer_p">Created by C of Thieves</p>
            <div class="octodiv"><img src="images\octopus.png" id="octopus"></div>
        </footer>
    </div>
</body>
</html>
