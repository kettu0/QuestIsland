 <!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Welcome to Quest Island, ye scurvy dogs!</title>
    <link rel="stylesheet" href="css\style.css">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
</head>

<body>
    <header>
        <nav id="afterlogin">
            <span class="leftmenu">
                <a href="index.html" target="_blank"><span>home  </span></a>
                <a href="#"><span>contact  </span></a>
            </span>
            <span class="rightmenu">
                <a href="#"><img src="images\wallet.png" id="wallet" width="45"></a>
                <a href="#"><img src="images\kraken.png" id="kraken" width="40"></a>
            </span>
        </nav>
        <span class="maincontainer">
            <span class="mainheader">
                <a href="index.html"><img src="images\Questisland.png" id="questisland"></a><br>
                <span class="headertext">
                    Set off on an epic quest. Get golden coolcoins.<br>
                    Exchange them for booty.<br>
                    <br>
                    <strong>All hands on deck!</strong>
                </span>
            </span>
            <span class="skull">
                <img src="images\mainimage.png" id="skullimage">
            </span>
        </span>
    </header>

    <div class="searchbox"><input type="text" placeholder="&#x1F50E Search the Seven Seas!" id="search"></div>
    <div class="main">
        <strong> ADD CODECOOLERS TO CLASS</strong>
    </div>
    <div class="class">
        <strong> CHOOSE A CLASS </strong>
        <hr class="line">
        <div class="table">
            <form action="/QuestIsland/index.html" method="get" id="mentors">
                <table style="width:100%" >
                    <tr>
                        <td>
                            <input type="radio" id="class1" name="class" value="class1">
                            <label for="class1"> Class 1 </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="class2" name="class" value="class2">
                            <label for="class2"> Class 2 </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="class3" name="class" value="class3">
                            <label for="class3"> Class 3 </label>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div class="class">
        <strong> CHOOSE A CODECOOLERS </strong>
        <hr class="line">
        <div class="table">
            <form action="/QuestIsland/index.html" method="get" id="mentors">
                <table style="width:100%">
                    <tr>
                        <td>
                            <input type="checkbox" id="codecooler1" name="codecooler" value="codecooler1">
                            <label for="class1"> Codecooler 1 </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="codecooler2" name="codecooler" value="codecooler2">
                            <label for="class2"> Codecooler 2 </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="codecooler3" name="codecooler" value="codecooler3">
                            <label for="class3"> Codecooler 3 </label>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>


    <div class="confirm">
        <strong>
            <button onclick="confirm()" type="submit" form="mentors" value="Submit">CONFIRM</button>
        </strong>
    </div>

    <script>
        function confirm() {
            alert("CODECOOLERS HAVE BEEN ADDED");
        }
    </script>


    <footer>
        <p id="footer_p">Created by C of Thieves</p>
    </footer>

</body>

</html>
